<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stats.css">
</head>
<body>
<main>
<div class="card-container">
  <div class="card-info-container">
  <div class="card-info">
    <h1>Get <span class="card-insights">insights</span> that help your business grow</h1>
    <p class="card-info-sub">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</p>
  <div class="card-stats-container">
    <div class="card-stats-wrapper">
       <h3>10k+</h3>
        <p>companies</p>
      </div>
    <div class="card-stats-wrapper">
          <h3>314</h3> 
          <p>templates</p>
        </div>
     <div class="card-stats-wrapper">
           <h3>12m+</h3>
           <p>queries</p>
      </div>
  </div>  
</div>
  <div class="card-img-container">
      <img src="image-header-desktop.jpg" class="card-img" alt="woman smiling inside an office">
  </div>
  </div>
</div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chetachi Mkparu</a>.
  </div>
</body>
</html>
